<div class="profile-card">
  <div class="avatar-name">
    <div class="profile-card__avatar">
          <img [src]="profile.avatarUrl | imgUrl" alt="avatar" >
    </div>
    <div class="profile-card__name">
        <strong class="h6">{{profile.firstName}} {{profile.lastName}} </strong>
        <span class="subttile">{{profile.username}}</span>
    </div>  
  </div>
  <div class="profile-card__description">
    {{profile.description}}
  </div>
  <div class="profile-card__tags">
    @for (item of profile.stack; track $index) {
         <div class="skill-tag">{{item}}</div>
    }
  </div>
  <div class="profile-card__actions-btns">
    <button class="btn">Подписаться</button>
  </div>
</div>
